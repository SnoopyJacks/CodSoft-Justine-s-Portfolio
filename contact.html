<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link
  href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
  rel="stylesheet"
/>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar Placeholder -->
  <div id="navbar"></div>

      <br>
<section id="contact" class=py-5>
    <div class="container">
      <h1 class="text-center">Contact Me</h1>
      <form class="mx-auto" style="max-width: 600px">
        <div class="mb-3">
      <label for="name" class="form-label"> Name</label>
      <input type="text"
      id="name"
      class="form-control"
      placeholder="Name"
      required
      />
        </div>
      <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email"
        id="email"
        class="form-control"
        placeholder="Your email"
        required
        />
      </div>
        <div class="mb-3">
            <label for="message" class="form-label"> Message</label>
            <textarea
            id="message"
            class="form-control"
            rows="5"
            placeholder="Your message"
            required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"> Send</button>
    </form>
    </div>
    </section>
<footer>
    This portfolio was created and coded by <a href="https://github.com/SnoopyJacks">Justine Ziola</a>
    and is open-sourced on <a href="https://github.com/SnoopyJacks/Justine-s-Portfolio">GitHub</a>
    and is hosted on <a href="https://justineziolaportfolio.netlify.app">Netlify.</a>
  </footer>
  <script>
    // Load the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
