<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Justine Ziola - Front-end developer based in Canada." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justine Ziola - Front-end Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<body>
    <!-- Navbar Placeholder -->
  <div id="navbar"></div>

      
<section id="contact" class="py-5 bg-light" >
    <div class="container">
      <h1 class="text-center mb-4">Contact Me</h1>
      <p class="text-center mb-4 text-muted">
        I would love to hear from you!! Whether it is about a project, a collaboration or just to say hi!
      </p>
      <form class="mx-auto p-4 rounded shadow-sm bg-white" style="max-width: 600px">
        <div class="mb-3">
      <label for="name" class="form-label"> Name</label>
      <input type="text"
      id="name"
      class="form-control"
      placeholder="Your Name"
      required
      />
        </div>
      <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email"
        id="email"
        class="form-control"
        placeholder="Your email"
        required
        />
      </div>
        <div class="mb-3">
            <label for="message" class="form-label"> Message</label>
            <textarea
            id="message"
            class="form-control"
            rows="5"
            placeholder="Your message"
            required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"> Send</button>
    </form>
    </div>
    <p class="text-center mb-4 text-muted"></p>If you prefer to email me, you can do so at t.nichole.2807@gmail.com</p>
    </section>


<footer class="text-center py-4">

    // Load the navbar
    fetch('navbar.html')
      .then(response => response.text())

      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
